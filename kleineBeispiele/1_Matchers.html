<script id="jsbin-javascript">
// #2 Matchers
describe("easy Matchers", function(){
  it("can match", function(){
    var a = [1,2];
    var b = [1,2];
    var c;
    var text = "Hello World!"; 
    
    expect(a).toEqual(b);
    expect(a).not.toBe(b);
    
    expect(2).not.toBe(3);
    
    
    expect(true).toBeTruthy();
    expect(1).toBeTruthy();
    expect("").toBeFalsy();
    expect(0).toBeFalsy(); //0?
    
    expect(a).toBeDefined();
    expect(c).toBeUndefined();
    
    expect(a).toContain(2);
    expect(text).toContain("Hello");
    expect(text).not.toContain("HELLO");
    
    expect(1.001).toBeCloseTo(1.002, 2); //3?
    
  });
});
</script>
