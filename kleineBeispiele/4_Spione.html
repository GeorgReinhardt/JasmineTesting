<script id="jsbin-javascript">
// # 5 Spione

    var Person = function (){};
    var Speech = function (){};

    Speech.prototype.yes = function (){
      return "Yes!"
    }
    Speech.prototype.no = function (){
      return "No!"
    }
    
    Person.prototype.sayYes = function (speech){
      return speech.yes();
    }
     Person.prototype.sayNo = function (speech){
      return speech.no();
    }

    describe("Person", function(){
      it("uses Speech to say Yes!", function(){
        var speech = new Speech;
        var person = new Person;
        
        spyOn(speech, "yes");
        person.sayYes(speech);
        expect(speech.yes).toHaveBeenCalled();
      });
      
      it("can have its result changed by spy", function(){
        var speech = new Speech;
        var person = new Person;
        
        spyOn(speech, "yes").and.returnValue("No!");
        
        expect(person.sayYes(speech)).toEqual("No!");
      });
    });   
</script>
