<script id="jsbin-javascript">
// #4 Tests vorbereiten
function getOlder(person, years) {
  person.age += years; 
  return person;
}

beforeEach(function (){
  james = {name: 'James', age: 30};
}); 

describe("getOlder", function(){
  it("gets persons older", function(){
    expect(getOlder(james,2).age).toEqual(32);
  });
});

describe("default person", function(){
  it("is a person with the name James", function(){
    expect(james.name).toEqual('James');
  });
  it("has an age of 30", function(){
    expect(james.age).toEqual(30);
  });
});
</script>
